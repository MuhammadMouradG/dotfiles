# Enable system log. The "-ss" flag will stop syslog from opening a socket. This is highly recommended unless you do remote syslogging. If you're unsure, you can safely make this change.
syslogd_enable="YES"
syslogd_flags="-ss"

# Config the machine hostname
hostname="FreeBSD"

# Config wifi
wlans_ath0="wlan0"
ifconfig_wlan0="WPA DHCP"
wpa_supplicant="YES"
wpa_supplicant_flags="-i iw0 -c /etc/wpa_supplicant.conf"

# Start ssh as daemon
sshd_enable="YES"

# Load amdgpu in kernel module
kld_list="amdgpu"

# Load fuse in kernel module
kld_list="fuse"

# Enable the mouse
moused_enable="YES"

# dbus is a software that allow multiple processes running on the same machine 
dbus_enable="YES"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
